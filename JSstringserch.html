<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check()
        {
            var str1 =  document.getElementById("txt1").value;
            var str2 =  document.getElementById("txt2").value;
            var index = str1.indexOf(str2);
            document.getElementById("p1").innerHTML = index

            if(index=="-1")
            {
                document.getElementById("p1").innerHTML ="no"
            }
            else 
            {
                document.getElementById("p1").innerHTML = "yes"
            }
        }
    </script>
</head>
<body>
    <P>box1:
      <input type="text" id="txt1">
    </P>
    <P>box2:
        <input type="text" id="txt2">
    </P>
     <button type="button" onclick="check();">result</button>
     <p id="p1"></p>

</body>
</html>
