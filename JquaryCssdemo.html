<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img/india.png" id="img1" height="100" width="150"></br>
    <button type="button" id="btn">click css</button>


    <script src="js/jquery-3.6.4.min.js"></script>
     <script>
        $(document).ready(function(){
            

            $("#btn").click(function(){
                $("#img1").css("border-radius","80px"); 
            })
         })  
    </script>          
</body>
</html>
