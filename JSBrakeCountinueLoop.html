<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brake & countinue loop</title>
    <script>
        function brake()
        {
            var op="";
            for(var i=1;i<=5;i++)
            {
                if(i===3)
                {
                    break;
                }
                op=op+i+"<br>"
            }
            document.getElementById("p1").innerHTML=op

        }
    </script>
</head>
<body>
    <button type="button" onclick="brake()">enter</button>
    <p id="p1"></p>
</body>
</html>
