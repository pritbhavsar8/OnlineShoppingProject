function one()
{
    var a = [1,9,8,7,11,12,13]
    var a1 =[]
    var a2 =[]

   
    var len = a.length;
   for(var i=0;i<len;i++)
   {

     if (a[i]%2 == 0)
     {
        a1.push(a[i]);
     }

     else if(a[i]%2 == 1)
     {
        a2.push(a[i]);
     }

   }
   var evenstr = a1.join("|");
   var oddstr = a2.join("|");

   document.getElementById("p1").innerHtml= evenstr;
   document.getElementById("p2").innerHtml=oddstr;

}
