<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
  
</head>
<body>
    <table border="1" cellpadding="15" cellspacing="1">
        <thead>
            <tr>
                <th colspan="3">Col</th>
                <th>Col</th>
                <th>Col</th>
                <th>Col</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Col</th>
                <th>Col</th>
                <th>Col</th>
                <th>Col</th>
                <th>Col</th>
                <th>Col</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td colspan="4">Col</td>
                <td>Col</td>
                <td>Col</td>
            </tr>
            <tr>
                <td colspan="5">
                    <table border="1">
                        <tr>
                            <td>col</td>
                            <td>col</td>
                            <td>col</td>
                            <td>col</td>
                        </tr>
                        <tr>
                            <td>col</td>
                            <td>col</td>
                            <td>col</td>
                            <td>col</td>
                        </tr>
                        <tr>
                            <td>col</td>
                            <td>col</td>
                            <td>col</td>
                            <td>col</td>
                        </tr>
                    </table>
                </td>
                <td>Col</td>
            </tr>
            <tr>
                <td rowspan="3">
                    <h1>Heading</h1>
                </td>
                <td rowspan="4">Col</td>
                <td>Col</td>
                <td>Col</td>
                <td>Col</td>
                <td>Col</td>
            </tr>
            <tr>
                
               
                <td>Col</td>
                <td>Col</td>
                <td>Col</td>
                <td>Col</td>
            </tr>
            <tr>
               
               
                <td>Col</td>
                <td>Col</td>
                <td>Col</td>
                <td>Col</td>
            </tr>
            <tr>
               
                <td>Col</td>
                <td>Col</td>
                <td>Col</td>
                <td>Col</td>
                <td>Col</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
