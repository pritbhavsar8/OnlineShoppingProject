<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern6</title>
    <script>
        function pattern()
        {
           
            var op="";
            for(var i=5;i>=1;i--)
            {
                for(var j=i;j>=1;j--)
                {
                    op = op +" " + j ; 
                }
                op = op + "<br/>";
            }
            document.getElementById("p1").innerHTML= op;
        }
    </script>
</head>
<body>
    <button type="button" onclick="pattern();">enter</button>
    <p id="p1"></p>
</body>
</html>
