<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         
      var op=""; 
      function one()
      {  
        var number = document.getElementById("num").value;
       
        for( var i=1,j=1;i<=number,j<=number;i++,j++)
        {
            op=op + i+" "+j + "<br>"
        }
        document.getElementById("p1").innerHTML=op;
       
      }
      function reverse()
      {
        var number = document.getElementById("num").value;
       
        for(i=number,j=number;i>=1,j>=1;i--,j--)
        {
            op=op + i+" "+j + "<br>"
        }
        document.getElementById("p1").innerHTML=op;
      }
    </script>
</head>
<body>
    <p>Number=
        <input type="text" id="num">
    </p>

    <button type="button" onclick="one()">button</button>
    <button type="button" onclick="reverse()">reverse</button>

    <h2 id="p1"></h2>

</body>
</html>
