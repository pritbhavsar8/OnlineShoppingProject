<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>space pattern</title>
    <script>
        function pattern()
        {
           
            var op="";
            for(var i=1;i<=5;i++)
            {
                for(var k=1;k<=i;k++)
                {
                    op = op + "&nbsp;";
                }
                for(var j=1;j<=6-i;j++)
                {
                    op = op +" * "; 
                }
                op = op + "<br/>";
            }
            document.getElementById("p1").innerHTML= op;
        }
    </script>
</head>
<body>
    <button type="button" onclick="pattern();">enter</button>
    <p id="p1"></p>
</body>
</html>
