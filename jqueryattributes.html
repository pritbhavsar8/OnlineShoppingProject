<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jquery Example</title>
</head>
<body>

            $("#btn").click(function(){

                var s = $(".txtname").attr("data-id");
                alert(s);

                // var pl = $("#txtname").attr("placeholder");
                // alert(pl);/
                //$("#txtname").attr("placeholder","Enter Password");
            });
        });
    </script>
</body>
</html>
