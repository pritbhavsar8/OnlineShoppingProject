<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            border: 2px inset blue;
            padding: 20px 30px 20px 30px;
            width: 400px;
            height: 150px;
            background-color: wheat;
        }
       button[type=button]
       {
        margin-top: 20px;
        margin-left: 20px;
        width: 50px;
        height: 30px;
        border: 2px solid gold;
        border-radius: 20px;
       }
       input[type=text]
       {
        border: 2px solid green;
       }
    </style>

    <script>
        function add()
        {
            var num1=document.getElementById("nu1").value;
            var num2=document.getElementById("nu2").value;


            var total = parseInt(num1) + parseInt(num2);

            document.getElementById("opnumber1").innerHTML = "Number1 : " + num1;
            document.getElementById("opnumber2").innerHTML = "Number2 : " + num2;
            
            document.getElementById("result").innerHTML = "Total : " + total;
        }
        function minus()
        {
            var num1=document.getElementById("nu1").value;
            var num2=document.getElementById("nu2").value;
            var total = parseInt(num1) - parseInt(num2);

            document.getElementById("opnumber1").innerHTML="Number1 : " + num1;
            document.getElementById("opnumber2").innerHTML="Number2 : " + num2;
            document.getElementById("result").innerHTML = "Total : " + total;
        }    
    
        function multi()
        {
            var num1=document.getElementById("nu1").value;
            var num2=document.getElementById("nu2").value;
            var total = parseInt(num1) * parseInt(num2);
            document.getElementById("opnumber1").innerHTML= "Number1 : " + num1;
            document.getElementById("opnumber2").innerHTML= "Number2 : " + num2;
            document.getElementById("result").innerHTML = "Total : " + total;
        }
        function division()
        {
            var num1=document.getElementById("nu1").value;
            var num2=document.getElementById("nu2").value;
            var total = parseInt(num1) / parseInt(num2);
            document.getElementById("opnumber1").innerHTML= "Number1 : " + num1;
            document.getElementById("opnumber2").innerHTML= "Number2 : " + num2;
            document.getElementById("result").innerHTML = "Total : " + total;
        }

    </script>
</head>
<body>
    <div>
        <p>Number:1
        <input type="text" id="nu1"></p>
        <p>Number:2
        <input type="text" id="nu2"></p>
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="minus()">-</button>
        <button type="button" onclick="multi()">*</button>
        <button type="button" onclick="division()">/</button>
        
    </div>

    <p id="opnumber1"></p>
    <p id="opnumber2"></p>
    <h1 id="result"></h1>
    
</body>
</html>
